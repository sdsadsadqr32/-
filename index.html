<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 시험지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .question {
            margin: 20px 0;
        }
        .question img {
            max-width: 100%;
            height: auto;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>온라인 시험지</h1>
        <form id="examForm">
            <!-- 문제 1 (객관식) -->
            <div class="question">
                <label>1. HTML은 무엇의 약자입니까?</label>
                <div>
                    <input type="radio" id="q1a" name="q1" value="HyperText Markup Language">
                    <label for="q1a">HyperText Markup Language</label>
                </div>
                <div>
                    <input type="radio" id="q1b" name="q1" value="HyperTool Markup Language">
                    <label for="q1b">HyperTool Markup Language</label>
                </div>
                <div>
                    <input type="radio" id="q1c" name="q1" value="HyperText Makeup Language">
                    <label for="q1c">HyperText Makeup Language</label>
                </div>
            </div>

            <!-- 문제 2 (이미지 포함) -->
            <div class="question">
                <label>2. 다음 이미지는 무엇을 나타냅니까?</label>
                <img src="https://via.placeholder.com/400x200" alt="문제 이미지">
                <div>
                    <input type="text" id="q2" name="q2" placeholder="정답을 입력하세요">
                </div>
            </div>

            <!-- 문제 3 (체크박스) -->
            <div class="question">
                <label>3. 웹 개발 언어를 모두 선택하세요:</label>
                <div>
                    <input type="checkbox" id="q3a" name="q3" value="HTML">
                    <label for="q3a">HTML</label>
                </div>
                <div>
                    <input type="checkbox" id="q3b" name="q3" value="CSS">
                    <label for="q3b">CSS</label>
                </div>
                <div>
                    <input type="checkbox" id="q3c" name="q3" value="Python">
                    <label for="q3c">Python</label>
                </div>
                <div>
                    <input type="checkbox" id="q3d" name="q3" value="Photoshop">
                    <label for="q3d">Photoshop</label>
                </div>
            </div>

            <button type="button" onclick="submitExam()">시험 제출</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function submitExam() {
            // 정답 정의
            const answers = {
                q1: "HyperText Markup Language", // 문제 1의 정답
                q2: "예제 이미지", // 문제 2의 정답 (예시)
                q3: ["HTML", "CSS", "Python"] // 문제 3의 정답
            };

            const form = document.getElementById('examForm');
            const formData = new FormData(form);
            let score = 0; // 점수 초기화
            let totalQuestions = 3; // 총 문제 수

            // 문제 1 채점
            if (formData.get('q1') === answers.q1) {
                score++;
            }

            // 문제 2 채점
            if (formData.get('q2') && formData.get('q2').trim() === answers.q2) {
                score++;
            }

            // 문제 3 채점
            const q3Answers = formData.getAll('q3');
            if (q3Answers.length === answers.q3.length && q3Answers.every(val => answers.q3.includes(val))) {
                score++;
            }

            // 결과 표시
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `<p>총 점수: ${score}/${totalQuestions}점</p>`;
        }
    </script>
</body>
</html>
