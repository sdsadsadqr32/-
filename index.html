<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닉네임 입력</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>시험을 시작합니다</h1>
        <p>트위터 닉네임을 입력하세요:</p>
        <input type="text" id="nickname" placeholder="닉네임" />
        <button onclick="startExam()">시작하기</button>
    </div>

    <script>
        function startExam() {
            const nickname = document.getElementById('nickname').value.trim();
            if (!nickname) {
                alert('닉네임을 입력하세요.');
                return;
            }
            // 닉네임을 로컬 스토리지에 저장
            localStorage.setItem('nickname', nickname);
            // 시험지 페이지로 이동
            window.location.href = 'exam.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 탼프능력 시험평가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .question {
            margin: 20px 0;
        }
        .question img {
            max-width: 100%;
            height: auto;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>탼프능력 시험평가</h1>
        <form id="examForm">
            <!-- 문제 1 (객관식) -->
            <div class="question">
                <label>1. 다음 중 태환의 생년월일은?</label>
                <div>
                    <input type="radio" id="q1a" name="q1" value="941004">
                    <label for="q1a">HyperText Markup Language</label>
                </div>
                <div>
                    <input type="radio" id="q1b" name="q1" value="940115">
                    <label for="q1b">HyperTool Markup Language</label>
                </div>
                <div>
                    <input type="radio" id="q1c" name="q1" value="040115">
                    <label for="q1c">HyperText Makeup Language</label>
                </div>
            </div>

            <!-- 문제 2 (이미지 포함) -->
            <div class="question">
                <label>2. 다음 강아지의 이름은 무엇입니까?</label>
                <img src="https://www.ikea.com/kr/ko/images/products/gosig-golden-soft-toy-dog-golden-retriever__0710169_pe727372_s5.jpg" alt="문제 이미지">
                <div>
                    <input type="text" id="q2" name="q2" placeholder="정답을 입력하세요">
                </div>
            </div>

            <!-- 문제 3 (체크박스) -->
            <div class="question">
                <label>3. 태환이 추천한 맛집을 모두 선택하시오:</label>
                <div>
                    <input type="checkbox" id="q3a" name="q3" value="할아버지네떡볶이">
                    <label for="q3a">할아버지네떡볶이</label>
                </div>
                <div>
                    <input type="checkbox" id="q3b" name="q3" value="뭐더러ㅏ">
                    <label for="q3b">뭐더라</label>
                </div>
                <div>
                    <input type="checkbox" id="q3c" name="q3" value="머더라">
                    <label for="q3c">머더라</label>
                </div>
                <div>
                    <input type="checkbox" id="q3d" name="q3" value="머더라">
                    <label for="q3d">머더라</label>
                </div>
            </div>

            <button type="button" onclick="submitExam()">시험 제출</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function submitExam() {
            // 정답 정의
            const answers = {
                q1: "940115", // 문제 1의 정답
                q2: "룽지", // 문제 2의 정답 (예시)
                q3: ["할아버지네떡볶이이"] // 문제 3의 정답
            };

            const form = document.getElementById('examForm');
            const formData = new FormData(form);
            let score = 0; // 점수 초기화
            let totalQuestions = 3; // 총 문제 수

            // 문제 1 채점
            if (formData.get('q1') === answers.q1) {
                score++;
            }

            // 문제 2 채점
            if (formData.get('q2') && formData.get('q2').trim() === answers.q2) {
                score++;
            }

            // 문제 3 채점
            const q3Answers = formData.getAll('q3');
            if (q3Answers.length === answers.q3.length && q3Answers.every(val => answers.q3.includes(val))) {
                score++;
            }

            // 결과 표시
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = "block";
            resultDiv.innerHTML = `<p>총 점수: ${score}/${totalQuestions}점</p>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 결과</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>시험 결과</h1>
        <p id="result"></p>
        <button onclick="restart()">다시 시작하기</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nickname = urlParams.get('nickname');
            const score = urlParams.get('score');

            if (!nickname || !score) {
                document.getElementById('result').innerText = '결과를 불러오는 중 오류가 발생했습니다.';
            } else {
                document.getElementById('result').innerHTML = `닉네임: <strong>${nickname}</strong><br>점수: <strong>${score}점</strong>`;
            }
        });

        function restart() {
            localStorage.removeItem('nickname');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
