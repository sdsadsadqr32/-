<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탼프 능력 시험평가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, footer {
            background-color: #F7F2E0;
            color: black;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }
        .left, .right {
            width: 48%;
        }
        h1 {
           color: black;
        }
        .question {
            margin: 20px 0;
        }
        .question img {
            max-width: 100%;
            height: auto;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #F7F2E0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .right {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F7F2E0;
            font-size: 30px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>탼프 능력고사</h1>
    </header>

    <div class="container">
        <div class="left">
            <form id="examForm">
                <!-- 문제 1 (객관식) -->
                <div class="question">
                    <label>1. 태환의 생년월일은?</label>
                    <div>
                        <input type="radio" id="q1a" name="q1" value="941004">
                        <label for="q1a">941004</label>
                    </div>
                    <div>
                        <input type="radio" id="q1b" name="q1" value="040115">
                        <label for="q1b">040115</label>
                    </div>
                    <div>
                        <input type="radio" id="q1c" name="q1" value="940115">
                        <label for="q1c">940115</label>
                    </div>
                </div>

                <!-- 문제 2 (이미지 포함) -->
                <div class="question">
                    <label>2. 다음 강아지 이름은?</label>
                    <img src="https://www.ikea.com/kr/ko/images/products/gosig-golden-soft-toy-dog-golden-retriever__0710169_pe727372_s5.jpg" alt="문제 이미지">
                    <div>
                        <input type="text" id="q2" name="q2" placeholder="정답을 입력하세요">
                    </div>
                </div>

                <!-- 문제 3 (체크박스) -->
                <div class="question">
                    <label>3. 태환이 안먹는 것을 모두 선택하세요:</label>
                    <div>
                        <input type="checkbox" id="q3a" name="q3" value="쌀국수">
                        <label for="q3a">쌀국수</label>
                    </div>
                    <div>
                        <input type="checkbox" id="q3b" name="q3" value="마라탕">
                        <label for="q3b">마라탕</label>
                    </div>
                    <div>
                        <input type="checkbox" id="q3c" name="q3" value="칼국수">
                        <label for="q3c">칼국수</label>
                    </div>
                    <div>
                        <input type="checkbox" id="q3d" name="q3" value="떡볶이">
                        <label for="q3d">떡볶이</label>
                    </div>
                </div>

                <button type="button" onclick="submitExam()">시험 제출</button>
            </form>
        </div>

        <div class="right">
            <!-- 오른쪽에 123을 표시 -->
            <p></p>
        </div>
    </div>

    <footer>
        <p>수고하셨습니다.</p>
    </footer>

    <script>
        function submitExam() {
            const form = document.getElementById('examForm');
            const formData = new FormData(form);

            // 정답 정의
            const answers = {
                q1: "940115", // 문제 1 정답
                q2: "룽지", // 문제 2 정답
                q3: ["쌀국수", "마라탕"] // 문제 3 정답
            };

            // 점수 계산
            let score = 0;
            if (formData.get('q1') === answers.q1) score++;
            if (formData.get('q2')?.trim() === answers.q2) score++;
            const selectedQ3 = formData.getAll('q3');
            if (
                selectedQ3.length === answers.q3.length &&
                selectedQ3.every(answer => answers.q3.includes(answer))
            ) score++;

            // 닉네임 가져오기 (localStorage 사용)
            const nickname = localStorage.getItem("nickname");
            if (!nickname) {
                alert("닉네임이 없습니다. 처음 페이지로 돌아갑니다.");
                window.location.href = "index.html";
                return;
            }

            // 결과 페이지로 이동
            window.location.href = `result.html?nickname=${encodeURIComponent(
                nickname
            )}&score=${score}`;
        }
    </script>
</body>
</html>
